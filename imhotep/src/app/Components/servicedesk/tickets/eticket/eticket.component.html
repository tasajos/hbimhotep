<br><br><br>
<app-navbar></app-navbar>
<br><br>
<div class="container">
  <h1> Editar Tickets </h1>
  <app-vticket></app-vticket>
  <br>
  <div class="container text-center contenido">
    <form [formGroup]="formulario" (ngSubmit)="registrarcuenta()">
  
          <div class="row">
           <div class="col">
              ESTADO:
            </div>
            <div class="col">
                  <select class="form-select" aria-label="Default select example" formControlName="estado">
                  <option value="Nuevo">Nuevo</option>
                  <option value="Pendiente">Pendiente</option>
                  <option value="Completado">Completado</option>
                 
                </select>
            </div>
            
          
          

              <button type="submit" style="background-image: url(../../../assets/img/marca-comercial.png); background-size: cover; width: 50px; height: 50px; margin-right: 10px; border: none;"></button>
              <button type="button" style="background-image: url(../../../assets/img/borrar.png); background-size: cover; width: 50px; height: 50px; border: 1px solid transparent;"></button>
  
            </div>
