<div class="container">
  <h1> Editar Tickets </h1>
  <app-vticket></app-vticket>
  <br>
  <div class="container text-center contenido">
    <form [formGroup]="formulario" (ngSubmit)="registrarcuenta()">
  
          <div class="row">
           <div class="col">
              ESTADO:
            </div>
            <div class="col">
                  <select class="form-select" aria-label="Default select example" formControlName="estado">
                  <option value="Nuevo">Nuevo</option>
                  <option value="Pendiente">Pendiente</option>
                  <option value="Completado">Completado</option>
                 
                </select>
            </div>
             <div class="col">
                 ASIGNADO A:
               </div>
               <div class="col">
                     <select class="form-select" aria-label="Default select example" formControlName="asignado">
                     <option value="ELMER BETANCOURT">ELMER BETANCOURT</option>
                     <option value="CARLOS AZCARRAGA">CARLOS AZCARRAGA</option>
                                         
                   </select>
               </div>
               <br>
               <br>
               <div class="row">
                <div class="col">
                  <br>
                  COMENTARIO FINAL:
                 </div>
                 <div class="mb-3">
                  <br>
                  <label for="exampleFormControlTextarea1" class="form-label"><strong>Descripcion:</strong></label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="comentariofinal"></textarea>
                </div>
                 </div>
            
          

              <button type="submit" style="background-image: url(../../../assets/img/marca-comercial.png); background-size: cover; width: 50px; height: 50px; margin-right: 10px; border: none;"></button>
              <button type="button" style="background-image: url(../../../assets/img/borrar.png); background-size: cover; width: 50px; height: 50px; border: 1px solid transparent;"></button>
  
            </div>
